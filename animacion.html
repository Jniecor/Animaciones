<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacion</title>
    <style> 
        div{
          transition: font-size 2s  linear,  transform 4s linear;
          width: fit-content;
        }

        div:hover{
            color: red;
            font-size: 2em;
            transform: rotate(180deg);
        }
</style>
</head>
    <body>
    <div><a>DAY Z ENJOYER</a></div>
</body>
</html>
